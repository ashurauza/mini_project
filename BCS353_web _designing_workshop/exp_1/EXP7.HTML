<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script>
        function validateForm() {
            // Get input values
            var email = document.getElementById('email').value.trim();
            var phoneNumber = document.getElementById('phone').value.trim();

            // Validate Email
            if (!validateEmail(email)) {
                alert('Invalid email address. Please enter a valid email.');
                return false;
            }

            // Validate Phone Number
            if (!validatePhoneNumber(phoneNumber)) {
                alert('Phone number should contain 10 digits only.');
                return false;
            }

            // Form is valid
            alert('Registration successful!');
            return true;
        }

        function validateEmail(email) {
            // Regex to check if the email follows the standard pattern
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // Corrected regex
            return regex.test(email);
        }

        function validatePhoneNumber(phoneNumber) {
            // Regex to check if the phone number contains exactly 10 digits
            var regex = /^\d{10}$/;  // Corrected regex
            return regex.test(phoneNumber);
        }
    </script>
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" required>
        <input type="submit" value="Register">
    </form>
</body>
</html>
