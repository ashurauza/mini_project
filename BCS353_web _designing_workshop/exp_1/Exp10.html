<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        #todo-container {
            background: #fff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode #todo-container {
            background: #1e1e1e;
        }

        h2 {
            text-align: center;
            color: #e74c3c;
        }

        .dark-mode h2 {
            color: #f39c12;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #229954;
        }

        .dark-mode button {
            background-color: #3498db;
        }

        ul {
            list-style: none;
            margin: 20px 0 0;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s;
            transition: background 0.3s;
        }

        .dark-mode li {
            background: #2a2a2a;
        }

        .task-text {
            flex: 1;
            padding: 0 10px;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .filter-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .filter-container button {
            background-color: #ecf0f1;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .filter-container button.active {
            background-color: #3498db;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h2>Ultimate To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn" onclick="addTask()">Add</button>
        </div>

        <div class="filter-container">
            <button onclick="filterTasks('all')" class="active">All</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('pending')">Pending</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const filterButtons = document.querySelectorAll(".filter-container button");

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            const li = document.createElement("li");
            const span = document.createElement("span");
            span.className = "task-text";
            span.textContent = taskText;

            const actions = document.createElement("div");
            actions.className = "actions";

            const completeBtn = document.createElement("button");
            completeBtn.textContent = "Complete";
            completeBtn.onclick = () => {
                span.classList.toggle("completed");
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => li.remove();

            actions.appendChild(completeBtn);
            actions.appendChild(deleteBtn);
            li.appendChild(span);
            li.appendChild(actions);
            taskList.appendChild(li);

            taskInput.value = "";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function filterTasks(filter) {
            filterButtons.forEach(button => button.classList.remove("active"));
            document.querySelector(`button[onclick="filterTasks('${filter}')"]`).classList.add("active");

            const tasks = taskList.children;
            for (let task of tasks) {
                const isCompleted = task.querySelector(".task-text").classList.contains("completed");
                task.style.display = filter === "all" ||
                    (filter === "completed" && isCompleted) ||
                    (filter === "pending" && !isCompleted)
                    ? "flex"
                    : "none";
            }
        }
    </script>
</body>
</html>
