<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            position: absolute;
            top: -12px;
            left: 10px;
            background-color: #fff;
            padding: 0 5px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
        }

        input.error {
            border-color: #e74c3c;
            background-color: #fee;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            display: none;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5a52d6;
        }

        button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form id="interactiveForm" onsubmit="return validateForm();">
        <h1>Form</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="Name" placeholder="Enter your name">
            <span class="error-message">Please provide your name.</span>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="Age" placeholder="Enter your age">
            <span class="error-message">Please provide your age.</span>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="Gender" placeholder="Enter your gender">
            <span class="error-message">Please provide your gender.</span>
        </div>
        <div class="form-group">
            <label for="locality">Locality</label>
            <input type="text" id="locality" name="Locality" placeholder="Enter your locality">
            <span class="error-message">Please provide your locality.</span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            const form = document.getElementById("interactiveForm");
            const inputs = form.querySelectorAll("input");
            let isValid = true;

            inputs.forEach(input => {
                const errorMessage = input.nextElementSibling;

                if (input.value.trim() === "") {
                    input.classList.add("error");
                    errorMessage.style.display = "block";
                    isValid = false;
                } else {
                    input.classList.remove("error");
                    errorMessage.style.display = "none";
                }
            });

            if (isValid) {
                alert("Form submitted successfully!");
            }
            return isValid; // Prevents form submission if validation fails
        }
    </script>
</body>
</html>
