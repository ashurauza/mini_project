<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.splitshire.com/wp-content/uploads/2014/11/SplitShire-03692-1800x1200.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Cursive', sans-serif;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .survey-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #007acc;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #005f99;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <h1>Customer Survey Form</h1>

    <div class="survey-container">
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Service Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your service address" required>

            <label for="service-again">How likely are you to use the service again in the future?</label>
            <input type="text" id="service-again" name="service-again" placeholder="Enter your feedback" required>

            <h2>Rate the following criteria for service excellence:</h2>
            <table>
                <tr>
                    <th>Criteria</th>
                    <th>Poor</th>
                    <th>Satisfactory</th>
                    <th>Good</th>
                    <th>Excellent</th>
                </tr>
                <tr>
                    <td>Timeliness</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Personalization</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Problem-solving</td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
