<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body bgcolor="pink">
    <h1 style="text-align: center;">Registration Form</h1>
    <form>
        <label for="firstName">Name:</label>
        <input type="text" name="fst" placeholder="First Name">
        <input type="text" name="fst" placeholder="Last Name"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="name" placeholder="Password"><br><br>

        <label for="email">Email:</label>
        <input type="text" name="name" placeholder="sample@example.com"><br><br>

        <label for="sex">Sex:</label>
        <input type="radio" name="sex" value="Male"> Male
        <input type="radio" name="sex" value="Female"> Female<br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" name="name" placeholder="+91-XXXXXXXXXX"><br><br>

        <label for="dob">Date Of Birth:</label>
        <input type="text" name="brt" placeholder="Date">
        <input type="text" name="brt" placeholder="Month">
        <input type="text" name="brt" placeholder="Year"><br><br>

        <label for="language">Language Known:</label>
        <input type="radio" name="language" value="English"> English
        <input type="radio" name="language" value="Telugu"> Telugu
        <input type="radio" name="language" value="Hindi"> Hindi
        <input type="radio" name="language" value="Tamil"> Tamil<br><br>

        <label for="address">Address:</label>
        <input type="text" name="name"><br><br>

        <button type="button" onclick="alert('Registration form submitted!')">Register</button>

    </form>
</body>
</html>
